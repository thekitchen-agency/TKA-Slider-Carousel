<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKA Slider - 360 Degree Effect Demo</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #0f172a;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .slider-instance-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 20px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .tka-360-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .tka-360-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            /* No transition to avoid flickering with GSAP */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
        }

        .tka-360-frame.is-active {
            opacity: 1;
        }

        .debug-info {
            margin-top: 20px;
            font-family: monospace;
            color: #94a3b8;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="dist/tka-slider-carousel.css">
</head>

<body>
    <header>
        <h1>360° Object Slider</h1>
        <p>Interactive rotation based on slide position</p>
    </header>

    <div class="container">
        <div class="slider-instance-wrapper">
            <div class="tka-slider" id="slider-360">
                <div class="tka-slider__track">
                    <!-- Slide 1 -->
                    <div class="tka-slider__slide">
                        <div class="tka-360-container" data-frames="36">
                            <!-- We generate 36 frames dynamically for the demo -->
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="tka-slider__slide">
                        <div class="tka-360-container" data-frames="36">
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="tka-slider__slide">
                        <div class="tka-360-container" data-frames="36">
                        </div>
                    </div>
                </div>
                <div class="tka-controls">
                    <button data-tka-control="<">←</button>
                    <button data-tka-control=">">→</button>
                </div>
            </div>
            <div class="debug-info">Drag the slider to see the 360° effect in action.</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "gsap": "https://esm.sh/gsap@3.12.5",
            "gsap/Draggable": "https://esm.sh/gsap@3.12.5/Draggable"
        }
    }
    </script>

    <script type="module">
        import gsap from 'gsap';
        import { Draggable } from 'gsap/Draggable';
        import Slider from './src/index.js';

        gsap.registerPlugin(Draggable);

        // Generate frames for demo
        const colors = ['#3b82f6', '#10b981', '#f59e0b'];
        const carNames = ['Car A', 'Car B', 'Car C'];
        document.querySelectorAll('.tka-360-container').forEach((container, carIdx) => {
            for (let i = 0; i < 36; i++) {
                const frame = document.createElement('div');
                frame.className = 'tka-360-frame';
                frame.style.background = colors[carIdx];
                const angle = i * 10;
                const label = i === 0 ? 'Front' : `${angle}°`;
                frame.textContent = `${carNames[carIdx]} - ${label}`;
                container.appendChild(frame);
            }
        });

        const slider = new Slider('#slider-360', {
            type: '360',
            perView: 3,
            focusAt: 'center',
            gap: 20,
            loop: true,
            autoplay: 3000,
            animationDuration: 1500,
            rotationSpeed: 9 // 9 frames = 90 degrees in a 36-frame sequence
        }).mount();

    </script>
</body>

</html>
